<ion-content>
  <div class="container ion-padding-top">
    <!-- <br>
    <p class="text-center">More bootstrap 4 components on <a href="http://bootstrap-ecommerce.com/">
        Bootstrap-ecommerce.com</a></p>
    <hr> -->
    <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <form>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Full name" type="text">
          </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Email address" type="email">
          </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <!-- <select class="custom-select" style="max-width: 120px;">
              <option selected="">+971</option>
              <option value="1">+972</option>
              <option value="2">+198</option>
              <option value="3">+701</option>
            </select> -->
            <input name="" class="form-control" placeholder="Phone number" type="text">
          </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <select class="form-control">
              <option selected=""> Select User type</option>
              <option>Shop Owner</option>
              <option>Buyer</option>
            </select>
          </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <!-- <mat-select  class="form-control">
              <mat-option value="">Type of Shop</mat-option>
              <mat-option value="Veg Shop">Veg Shop</mat-option>
              <mat-option value="Fish Shop">Fish Shop</mat-option>
              <mat-option value="Chicken Shop">Chicken Shop</mat-option>
              <mat-option value="Fish & Chicken & Mutton Shop">Fish & Chicken & Mutton Shop</mat-option>
              <mat-option value="Medium Super Market">Medium Super Market</mat-option>
            </mat-select> -->
            <select class="form-control">
              <option selected="">Type of Shop</option>
              <option>Veg Shop</option>
              <option>Fish Shop</option>
              <option>Chicken Shop</option>
              <option>Fish & Chicken & Mutton Shop</option>
              <option>Medium Super Market</option>
              <option>Bakery </option>
            </select>
          </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-building"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Shop Name" type="text" >
          </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Create password" type="password">
          </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Repeat password" type="password">
          </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-map-marker"></i> </span>
            </div>
            <textarea placeholder="Address" value="{{address}}" class="form-control"></textarea>
          </div> 
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div> 
          <!-- <p class="text-center">Have an account? <a href="">Log In</a> </p> -->
        </form>
      </article>
    </div> <!-- card.// -->

  </div>
</ion-content>
